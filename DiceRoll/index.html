<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">

<body>

<div data-role="page" id="homepage">
  <div data-role="header">
    <h1>Homepage</h1>

<!-- Main Page -->
  <div data-role="main" class="ui-content">
  
		<button id="dice">
        <img src="MultiDice.png" alt="DiceRoll" width="160" height="153">
        <br/>
        Dice Roll
        </button>
      
    	<button id="coin">
        <img src="Coins.png" alt="CoinStack" width="160" height="153">
        <br/>
        Coin Flip
        </button>
      
    	<button id="eight">
        <img src="Magic8.png" alt="8Ball" width="160" height="153">
        <br/>
        Magic 8 Ball
        </button>
      
 
  </div>
    
        <div data-role="footer">
            <h1>Footer Text</h1>
        </div>
    
    </div> 

<!-- Dice Page -->
    <div data-role="page" id="dicePage">
        <div data-role="header">
            <h1>Dice Roll</h1> 
        </div>
        
        <div>
        <h3>Choose your dice.</h3>
            
            <button id="Default6">
            <img src="Default6.png" alt="Roll6" width="160" height="153">

            Default/Six Sided
            </button>
            
            <button id="MultiDice">
            <img src="MultiDice.png" alt="RollMany" width="160" height="153">
            <br/>
            Roll Many Dice
            </button>
            
        </div>
        
        <div data-role="footer">
            <button id="Backdice">Homepage</button>
        </div>
        
    </div>
 
<!-- Six Sided dice roll page -->
    <div data-role="page" id="defaultsix">
    
        
        <div data-role="footer">
            <button id="Backsix">Back</button>
        </div>
        
    </div>
  
<!-- Coin flip page -->
    <div data-role="page" id="coinPage">
        <div data-role="header">
            <h1>Coin Flip</h1>
        </div>
        
        <div data-role="footer">
            <button id="Backcoin">Homepage</button>
        </div>
    
    </div>
    
<!-- Magic 8 page -->
    <div data-role="page" id="magicPage">
        <div data-role="header">
            <h1>Magic 8 Ball</h1>
        </div>
        
        <div data-role="footer">
            <button id="Backmagic">Homepage</button>
        </div>
    
    </div>
