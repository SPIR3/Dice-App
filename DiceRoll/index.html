<!-- ____________________Multi dice roll page_____________________ -->
    <div data-role="page" id="MultiRoll">
        
     
            
<!-- ____________________Custom dice set selection form___________ -->
            <h2>Make a custom dice selection.</h2>
            
                    
            <h3>Current dice selected.</h3>
            
            <button id="SelectionRoll">Roll current Selection</button>
            <button id="SelectionSave">Save selection</button>
            <button id="SelectExisting">Use existing custom set</button>
                
<!-- ____________________Dropdown selection box___________________ -->
                <h3>Pick a Dice.</h3>
                <select name="diceSelection" id="select1">
                <option value="Default">Default/6-sided</option>
                <option value="Option1D4">D4/4-sided</option>
                <option value="Option2D8">D8/8-sided</option>
                <option value="Option3D10">D10/10-sided</option>
                <option value="Option4D12">D12/12-sided</option>
                <option value="Option5D20">D20/20-sided</option>
                </select>
            
                <h3>How many?</h3>
                <input type="range" name="diceNoSlider" id="diceSlide" Value="1" Min="1" max="5">
            
                <button id="AddDice">Add dice to selection</button>     
                
                </div>
