<!DOCTYPE html>
<html>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">

<div data-role="page" id="homepage">

    <h1>Homepage</h1>
  </div>

<!-- Main Page -->
  <div data-role="main" class="ui-content">
  
		<button id="dice">Dice Roll</button>

    	<button id="eight">Magic 8 Ball</button>
 
  </div>
    
        <div data-role="footer">

        </div>
    
    </div>

        </div>
        
        <div>

            <a href:"#defaultsix"><img src="Default6.png" alt="Roll6" width="160" height="153"></a>

        </div>
        
        <div data-role="footer">
            <button id="Backdice">Homepage</button>
        </div>
        
    </div>

    <div data-role="page" id="defaultsix">
    
        
        <div data-role="footer">
            <button id="Backsix">Back</button>
        </div>
        
    </div>

    <div data-role="page" id="coinPage">
        <div data-role="header">
            <h1>Coin Flip</h1>
        </div>
        
        <div data-role="footer">

<!-- Magic 8 page -->
    <div data-role="page" id="magicPage">
        <div data-role="header">
            <h1>Magic 8 Ball</h1>
